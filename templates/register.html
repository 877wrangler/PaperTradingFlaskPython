{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
 <p>Register</p>
 <form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="register_username" name="register_username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="register_password" name="register_password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
